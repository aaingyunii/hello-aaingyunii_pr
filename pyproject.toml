hello-aaingyunii-who = 'hello_aaingyunii_pr.who:my_name'

[project.urls]
"Homepage" = "https://github.com/aaingyunii/hello-aaingyunii_pr"
"Bug Tracker" = "https://github.com/aaingyunii/hello-aaingyunii_pr/issues"

